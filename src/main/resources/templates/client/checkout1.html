<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check out</title>
</head>
<body>
<table style="width: 70%; align-self: center; border: 1px">
  <thead>
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Quantity</td>

  </tr>
  </thead>
  <tbody>
  <tr th:each="item:${selProduct}">
    <td th:text="${item.product.product_id}"></td>
    <td th:text="${item.product.name}"></td>
    <td th:text="${item.quantity}"></td>
  </tr>
  </tbody>
</table>

<p>

  <a th:href="@{checkout}">CheckOut</a>
</p>
</body>
</html>
